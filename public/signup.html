<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Iruda</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="row">
            <div class="col-lg-6 signup-center">
                <div class="signup-form-centering">
                    <h1 class="font-bold-black signup-h1">회원가입</h1>
                    <form method="POST" action = "/process/register">
                        <input class="form-control font-light-black" type="text" name = "name" placeholder="이름을 입력하세요">
                        <br>
                        <input class="form-control font-light-black" type="text" name = "id" placeholder="아이디를 입력하세요">
                        <br>
                        <input class="form-control font-light-black" type="password" name="password" placeholder="비밀번호를 입력하세요">
                        <br>
                        <input class="form-control font-light-black" type="password" name="repassword" placeholder="비밀번호를 다시 입력하세요">
                        <br>
                        <input class="form-control font-light-black" type="email" name="email" placeholder="이메일을 입력하세요">
                        <br>
                        <input class="btn btn-outline-danger" type="submit" value="가입완료!">
                    </form>
                </div>
            </div>
            <div class="col-lg-6 dark-background">
                <div class="signup-circle-container">
                    <img class="signup-circle" src="images/green-circle.png" alt="">
                    <img class="signup-circle" src="images/yellow-circle.png" alt="">
                    <img class="signup-circle" src="images/mint-circle.png" alt="">
                    <img class="signup-circle" src="images/blue-circle.png" alt="">
                </div>
            </div>
        </div>
        <footer class="homepage-center">
            <p class="font-light-black homepage-copyright">Copyright 2020 Freeman Inc. All rights reserved.</p>
        </footer>
    </body>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/signup.js"></script>
</html>
